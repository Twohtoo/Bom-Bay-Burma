
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bom Bay Burma - Start</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6f8fc, #dbe9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);

      max-width: 400px;
      text-align: center;
    }
    .card h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #002855;
    }
    .btn {
      display: block;
      background-color: #002855;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Where are you sending from?</h1>
    <a href="category.html" class="btn">Myanmar to Singapore</a>
