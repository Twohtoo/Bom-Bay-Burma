
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom Bay Burma - Payment Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6f8fc, #dbe9ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      color: #002855;
      margin-bottom: 20px;
    }
    label.payment-option {
      display: block;
      background-color: #f0f0f0;
      border: 2px solid #002855;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .back, .continue {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .back {
      background-color: #ccc;
    }
    .continue {
      background-color: #002855;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Payment Method</h1>
    <form>
      <label class="payment-option"><input type="radio" name="payment" value="cb">CB Bank</label>
      <label class="payment-option"><input type="radio" name="payment" value="aya">AYA Bank</label>
      <label class="payment-option"><input type="radio" name="payment" value="kbz">KBZ Bank</label>
      <label class="payment-option"><input type="radio" name="payment" value="kpay">KBZPay</label>
      <label class="payment-option"><input type="radio" name="payment" value="ayapay">AYAPay</label>
      <label class="payment-option"><input type="radio" name="payment" value="card">Credit/Debit Card (+$2 surcharge)</label>
    </form>
    <div class="nav-buttons">
      <a href="upload.html"><button class="back" type="button">Back</button></a>
      <a href="summary.html"><button class="continue" type="button">Continue</button></a>
    </div>
  </div>
</body>
</html>
